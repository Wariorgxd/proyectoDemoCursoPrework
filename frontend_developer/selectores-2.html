<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div p{
            color:lime;
        }
        div > div{
            background: plum;
        }
        .es{
            background: red;
        }
        div + p{
            background: blue;
        }
        div ~ p{
            background: palegoldenrod;
        }
    </style>
</head>
<body>
    <div>
        <div>
            <p>Platzi</p>
            <div class="es">Es</div>
        </div>
        <p>Platzi</p>
        <p>Es</p>
        <p>Increible</p>
    </div>
</body>
</html>
